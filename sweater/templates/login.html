<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>



     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



</head>
<body class="text-center">



<div class="container" style="width:30%;" >

    <form class="form-signin" method="POST">
        <br>
        <br>
  <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, войдите</h1>
  <label for="name" class="sr-only">Email address</label>
  <input type="text" id="name" class="form-control" placeholder="Имя" name="login" required="" autofocus="">
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Пароль" name="password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Запомнить меня
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Войти</button>
        <br>
        <h4>Или можете <a href= '{{ url_for('register') }}'>зарегистрироваться</a></h4>


  <p class="mt-5 mb-3 text-muted">© 2020 Dimanoshe Site</p>
    </form>

</div>



</body>
</html>
